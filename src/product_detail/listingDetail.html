<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Producto</title>
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="../commons/styles/commonCSS.css" rel="stylesheet" type="text/css">
  <link href="./listingDetailCSS.css" rel="stylesheet" type="text/css">
</head>
<body>
<header style="background: #ADC178">
  <div class="grid grid-cols-5 gap-4">
    <a href="../landing_page/landing_page.html" class="col-span-1 flex justify-center items-center text-center">
      <i class="fa-solid fa-carrot" style="color: #f7934c; font-size: 3rem; margin: 1rem;"></i>
      <p style="color: white; font-size: 2rem; text-align: center">Spring Carrot</p>
    </a>

    <div class="col-span-3 flex justify-center items-center" id="search-box-wrapper">
      <input id="search-input" type="search">
      <button id="search-button">Buscar</button>
    </div>

    <div class="col-span-1 flex flex-row-reverse items-center" style="margin-right: 2rem">
      <!-- Cart section -->
      <a href="#" id="cart-icon" class="relative ml-2">
        <i class="fa-solid fa-cart-shopping text-3xl" style="color: #a98467;"></i>
      </a>

      <!-- Cart modal -->
      <div id="cart-modal" class="hidden absolute bg-white rounded-lg shadow-md header-cart-modal">
        <button id="closeCartModal" class="absolute top-0 right-0 mt-2 mr-2 text-gray-500 hover:text-gray-700">
          <i class="fa-solid fa-times"></i>
        </button>
        <h3 class="text-lg font-semibold mb-2">Carrito</h3>
        <div id="empty-cart-message" class="mt-6" hidden="hidden">
          <div class="items-center justify-center flex flex-row">
            <i class="fa-solid fa-box-open mr-2" style="color: #a98467; font-size: 2rem"></i>
            <h3 class="text-center font-semibold" style="font-size: 1.25rem">Carrito vacío...</h3>
          </div>
        </div>
        <div id="cart-items-wrapper" class="mt-6 mb-2">
        </div>
        <a href="#" class="underline">Ver todos</a>
      </div>

      <!-- User section -->
      <a href="#" id="userIcon" class="relative">
        <i class="fa-solid fa-user-circle text-white text-3xl"></i>
      </a>

      <!-- User Modal -->
      <div id="login-modal" class="hidden absolute bg-white rounded-lg shadow-md header-user-modal">
        <button id="closeUserModal" class="absolute top-0 right-0 mt-2 mr-2 text-gray-500 hover:text-gray-700">
          <i class="fa-solid fa-times"></i>
        </button>
        <h3 class="text-lg font-semibold mb-2">Login</h3>
        <div class="mt-6 mb-2">
          <div class="mb-2">
            <input id="login-nick-input" type="text" placeholder="Nick" class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500">
          </div>
          <div class="mb-2">
            <input id="login-password-input" type="password" placeholder="Password" class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500">
          </div>
        </div>
        <!--
        <div id="login-modal-error" style="color: #ff6961; font-weight: bold; text-align: center"></div>
        -->
        <div class="text-center">
          <a href="../buyer_register/buyer_register.html" style="text-decoration: underline">
            ¿No tienes cuenta? Registrate
          </a>
        </div>
        <div class="w-full flex justify-center mt-12">
          <button id="login-modal-login-button" class="w-1/2 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:border-blue-700">Login</button>
        </div>
      </div>
    </div>
  </div>
</header>
<div id="sub-header" style="display: flex; flex-direction: row; padding: 0.25rem; background-color: #DDE5B6">
  <a href="../landing_page/landing_page.html#categories-section" style="margin: 0 1rem">Categorías</a>
  <a href="../catalog_view/catalog.html" style="margin: 0 1rem">Novedades</a>
  <a href="../catalog_view/catalog.html" style="margin: 0 1rem">Trending</a>
  <a href="../landing_page/landing_page.html#landing-carousel" style="margin: 0 1rem">Ofertas</a>
</div>

<!-- Listing section -->
<div class="grid grid-cols-12" style="margin: 0">
  <div id="listing-picture-wrapper" class="col-span-7">
  </div>
  <div id="listing-info-wrapper" class="col-span-5" style="padding: 2rem">
  </div>
</div>

<!-- Scripts -->
<script src="../commons/scripts/addToLaterScript.js" type="text/javascript"></script>
<script src="../commons/scripts/commonScript.js" type="text/javascript"></script>
<script src="./productDetail.js" type="text/javascript"></script>
<script src="../commons/scripts/loginModalScript.js" type="text/javascript"></script>
<script src="../commons/scripts/cartModalScript.js" type="text/javascript"></script>
</body>

  <div class="grid grid-cols-2">

    <div class="flex justify-end items-center content-center text-center h-full footer-left">

      <p style="color: white; font-size: 3rem; text-align: center">Spring Carrot</p>
    </div>

    <div class="footer-sections grid grid-cols-2 footer-right">
      <div>
        <div class="footer-link-wrapper footer-about flex flex-col">
          <h3 class="footer-section-title">Conocenos</h3>
          <a href="">Sobre Spring Carrot</a>
          <a href="">Sostenibilidad</a>
        </div>
        <div class="footer-link-wrapper footer-employment flex flex-col">
          <h3 class="footer-section-title">Trabaja con nosotros</h3>
          <a href="">Vender en Spring Carrot</a>
          <a href="">Trabajar en Spring Carrot</a>
        </div>
      </div>

      <div>
        <div class="footer-link-wrapper footer-help flex flex-col">
          <h3 class="footer-section-title">Ayuda</h3>
          <a href="">FAQ</a>
          <a href="">Atencion al cliente</a>
        </div>
      </div>
    </div>
  </div>
</footer>
</html>
