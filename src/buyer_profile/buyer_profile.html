<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../commons/styles/commonCSS.css" rel="stylesheet" type="text/css">
    <link href="../commons/styles/addressCardCSS.css" rel="stylesheet" type="text/css">
    <link href="../commons/styles/paymentMethodCardCSS.css" rel="stylesheet" type="text/css">
    <link href="./buyer_profile.css" rel="stylesheet" type="text/css">
</head>
<header style="background: #ADC178">
    <div class="grid grid-cols-5 gap-4">
        <a href="../landing_page/landing_page.html" class="col-span-1 flex justify-center items-center text-center">
            <i class="fa-solid fa-carrot" style="color: #f7934c; font-size: 3rem; margin: 1rem;"></i>
            <p style="color: white; font-size: 2rem; text-align: center">Spring Carrot</p>
        </a>

        <div class="col-span-3 flex justify-center items-center" id="search-box-wrapper">
            <input id="search-input" type="search">
            <button id="search-button">Buscar</button>
        </div>

        <div class="col-span-1 flex flex-row-reverse items-center" style="margin-right: 2rem">
            <!-- User section and cart removed in the profile page-->
        </div>
    </div>
</header>
<body>
<!-- Scripts -->

<div class="grid grid-cols-12" style="min-height: 70vh">

    <!-- profile menu -->
    <div class="col-span-3" style="margin: 1rem 0 1rem 0.25rem">
        <div class="max-w-sm rounded overflow-hidden shadow-lg flex flex-col p-5" style="margin: 1.5rem; background-color: #eef3e4">
            <button id="address" class="profile-menu-selector text-left">Direcciones de envio</button>
            <button id="payment-method" class="profile-menu-selector text-left">Métodos de pago</button>
            <button id="contacts" class="profile-menu-selector text-left">Contactos</button>
            <div class="lists-wrapper flex flex-col">
                <p class="underline font-bold">Listas:</p>
                <button id="wanted-list" class="profile-menu-selector text-left">Lista de deseados</button>
                <button id="cart-list" class="profile-menu-selector text-left">Carrito de compra</button>
                <button id="later-list" class="profile-menu-selector text-left">Guardado para más tarde</button>
            </div>
        </div>
    </div>

    <div class="col-span-8" style="margin: 1rem 0.25rem 1rem 0">
        <div id="main-profile-section">
            <!-- Usr info section -->
            <div class="shadow-lg m-5 flex flex-row" style="border-radius: 1.5rem">
                <div class="col-span-1 mr-12" style="width: 20%; margin: 1.25rem">
                    <img src="https://static.vecteezy.com/system/resources/previews/017/048/034/original/cute-rabbit-illustration-rabbit-kawaii-chibi-drawing-style-rabbit-cartoon-bunny-vector.jpg" class="user-image rounded-full w-40 h-40 object-cover">
                </div>
                <div class="col-span-1 grid grid-rows-3 p-5" style="width: 65%; margin: 1.25rem 0">
                    <div class="flex flex-row">
                        <p class="user-data-texts">Nick:</p><p id="user-nick-display" class="user-data-display"></p>
                    </div>
                    <div class="flex flex-row">
                        <div class="flex flex-row">
                            <p class="user-data-texts">Nombre:</p><p id="user-name-display" class="user-data-display"></p>
                        </div>
                        <!--
                        <div class="flex flex-row ml-6">
                            <p class="user-data-texts">Apellidos:</p><p id="user-lastname-display" class="user-data-display"></p>
                        </div>
                        -->
                    </div>
                    <div class="flex flex-row">
                        <p class="user-data-texts">Correo:</p><p id="user-email-display" class="user-data-display"></p>
                    </div>
                </div>
                <div style="width: 3%; background-color: #adc178"></div>
                <div style="width: 3%; background-color: white"></div>
                <div style="width: 7%; background-color: #adc178; position: relative; right: 0; margin: 0; border-radius: 0 1.25rem 1.25rem 0"></div>
            </div>

            <!-- Payment and address section -->
            <div class="grid grid-cols-2">
                <!-- Address section-->
                <div class="shadow-lg m-5 flex flex-col p-5" style="border-radius: 1.5rem; background-color: #eef3e4">
                    <div class="section-header">
                        <i class="fa-solid fa-building" style="color: #adc178; font-size: 2rem"></i>
                        <h3 class="address-card-header ml-2">Direcciones</h3>
                    </div>
                    <div id="address-cards-wrapper"></div>
                </div>

                <!-- Payment method section -->
                <div class="shadow-lg m-5 flex flex-col p-5" style="border-radius: 1.5rem; background-color: #e5d9d0">
                    <div class="section-header">
                        <i class="fa-solid fa-credit-card" style="color: #a98467; font-size: 2rem"></i>
                        <h3 class="payment-card-header ml-2">Metodos de pago</h3>
                    </div>
                    <div id="payment-cards-wrapper"></div>
                </div>
            </div>
        </div>
        <div id="lists-wrapper" hidden="hidden" style="margin: 2rem 0 2rem 2rem;">
            <div class="grid grid-cols-12">
                <div id="lists-header-wrapper" class="section-header col-span-11">
                </div>
                <div class="col-span-1">
                    <button id="close-list-button" style="font-weight: bold; font-size: 1rem">X</button>
                </div>
            </div>
            <div id="listings-wrapper" class="flex flex-col">
            </div>
            <div id="make-order-button-wrapper">
            </div>
        </div>
    </div>
</div>
<script src="../commons/scripts/addressCardJS.js" type="text/javascript"></script>
<script src="../commons/scripts/paymentMethodCardJS.js" type="text/javascript"></script>
<script src="../commons/scripts/commonScript.js" type="text/javascript"></script>
<script src="../commons/scripts/listingCardsScript.js" type="text/javascript"></script>
<script src="../commons/scripts/addToCartScript.js" type="text/javascript"></script>
<script src="./buyer_profile.js" type="text/javascript"></script>
<script src="./wantedListScripts.js" type="text/javascript"></script>
<script src="./laterListScript.js" type="text/javascript"></script>
<script src="./cartListScript.js" type="text/javascript"></script>
<script src="./profile_list.js" type="text/javascript"></script>
</body>

        <div class="flex justify-end items-center content-center text-center h-full footer-left">

            <p style="color: white; font-size: 3rem; text-align: center">Spring Carrot</p>
        </div>

        <div class="footer-sections grid grid-cols-2 footer-right">
            <div>
                <div class="footer-link-wrapper footer-about flex flex-col">
                    <h3 class="footer-section-title">Conocenos</h3>
                    <a href="">Sobre Spring Carrot</a>
                    <a href="">Sostenibilidad</a>
                </div>
                <div class="footer-link-wrapper footer-employment flex flex-col">
                    <h3 class="footer-section-title">Trabaja con nosotros</h3>
                    <a href="">Vender en Spring Carrot</a>
                    <a href="">Trabajar en Spring Carrot</a>
                </div>
            </div>

            <div>
                <div class="footer-link-wrapper footer-help flex flex-col">
                    <h3 class="footer-section-title">Ayuda</h3>
                    <a href="">FAQ</a>
                    <a href="">Atencion al cliente</a>
                </div>
            </div>
        </div>
    </div>
</footer>
</html>
