<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estado del pedido</title>
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../commons/styles/commonCSS.css" rel="stylesheet" type="text/css">
    <link href="./order_state.css" rel="stylesheet" type="text/css">
</head>
<header style="background: #ADC178">
    <div class="grid grid-cols-5 gap-4">
        <a href="../landing_page/landing_page.html" class="col-span-1 flex justify-center items-center text-center">
            <i class="fa-solid fa-carrot" style="color: #f7934c; font-size: 3rem; margin: 1rem;"></i>
            <p style="color: white; font-size: 2rem; text-align: center">Spring Carrot</p>
        </a>

        <div class="col-span-3 flex justify-center items-center" id="search-box-wrapper">
            <input id="search-input" type="search">
            <button id="search-button">Buscar</button>
        </div>

        <div class="col-span-1 flex flex-row-reverse items-center" style="margin-right: 2rem">
            <!-- User section and cart removed in the profile page-->
        </div>
    </div>
</header>
<body>
    <div class="order-state-body">
        <div class="order-state-header grid grid-cols-12 w-full">
            <div class="col-span-2">
                <button id="back-to-profile-button">< Volver atras</button>
            </div>
            <div class="col-span-8 flex flex-col items-center">
                <h1 style="font-weight: bold; font-size: 2rem; color: #96a767">
                    <i class="fa-solid fa-truck-fast" style="color: #96a767"></i>
                    Estado del pedido
                </h1>
            </div>
        </div>
        <div id="status-wrapper">
            <div class="rounded-lg shadow-lg" style="width: 75vw; height: 20vh">
                <div id="status-line">
                    <div class="state-wrapper">
                        <i class="fa-solid fa-box-open status-icon" style="color:#a98467; "></i>
                        <div id="ordered-status" class="circle">
                            <div id="ordered-inner" class="inner-circle" hidden="hidden"></div>
                        </div>
                        <p class="status-text">Pedido recibido</p>
                    </div>
                    <div class="state-wrapper">
                        <i class="fa-solid fa-cart-flatbed status-icon" style="color: #a98467; left: -0.4rem"></i>
                        <div id="sent-status" class="circle">
                            <div id="sent-inner" class="inner-circle" hidden="hidden"></div>
                        </div>
                        <p class="status-text">Pedido enviado</p>
                    </div>
                    <div class="state-wrapper">
                        <i class="fa-solid fa-truck-arrow-right status-icon" style="color: #a98467"></i>
                        <div id="in-transit-status" class="circle">
                            <div id="in-transit-inner" class="inner-circle" hidden="hidden"></div>
                        </div>
                        <p class="status-text">Pedido en transito</p>
                    </div>
                    <div class="state-wrapper">
                        <i class="fa-solid fa-truck-ramp-box status-icon" style="color: #a98467"></i>
                        <div id="delivered-status" class="circle">
                            <div id="delivered-inner" class="inner-circle" hidden="hidden"></div>
                        </div>
                        <p class="status-text">Pedido entregado</p>
                    </div>
                    <div id="progress-line"></div>
                </div>
            </div>
        </div>
        <div id="listings-wrapper" style="width: 75vw">
        </div>
    </div>

    <script src="./order_state.js" type="text/javascript"></script>
</body>

    <div class="grid grid-cols-2">

        <div class="flex justify-end items-center content-center text-center h-full footer-left">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="height: 5rem; width: 5rem; margin: 1.5rem"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#f7934c" d="M346.7 6C337.6 17 320 42.3 320 72c0 40 15.3 55.3 40 80s40 40 80 40c29.7 0 55-17.6 66-26.7c4-3.3 6-8.2 6-13.3s-2-10-6-13.2c-11.4-9.1-38.3-26.8-74-26.8c-32 0-40 8-40 8s8-8 8-40c0-35.7-17.7-62.6-26.8-74C370 2 365.1 0 360 0s-10 2-13.3 6zM244.6 136c-40 0-77.1 18.1-101.7 48.2l60.5 60.5c6.2 6.2 6.2 16.4 0 22.6s-16.4 6.2-22.6 0l-55.3-55.3 0 .1L2.2 477.9C-2 487-.1 497.8 7 505s17.9 9 27.1 4.8l134.7-62.4-52.1-52.1c-6.2-6.2-6.2-16.4 0-22.6s16.4-6.2 22.6 0L199.7 433l100.2-46.4c46.4-21.5 76.2-68 76.2-119.2C376 194.8 317.2 136 244.6 136z"/></svg>
            <p style="color: white; font-size: 3rem; text-align: center">Spring Carrot</p>
        </div>

        <div class="footer-sections grid grid-cols-2 footer-right">
            <div>
                <div class="footer-link-wrapper footer-about flex flex-col">
                    <h3 class="footer-section-title">Conocenos</h3>
                    <a href="">Sobre Spring Carrot</a>
                    <a href="">Sostenibilidad</a>
                </div>
                <div class="footer-link-wrapper footer-employment flex flex-col">
                    <h3 class="footer-section-title">Trabaja con nosotros</h3>
                    <a href="">Vender en Spring Carrot</a>
                    <a href="">Trabajar en Spring Carrot</a>
                </div>
            </div>

            <div>
                <div class="footer-link-wrapper footer-help flex flex-col">
                    <h3 class="footer-section-title">Ayuda</h3>
                    <a href="">FAQ</a>
                    <a href="">Atencion al cliente</a>
                </div>
            </div>
        </div>
    </div>
</footer>
</html>
