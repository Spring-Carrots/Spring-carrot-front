<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spring carrot</title>
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../commons/styles/commonCSS.css" rel="stylesheet" type="text/css">
    <link href="./buyer_register.css" rel="stylesheet" type="text/css">
</head>

<header style="background: #ADC178">
    <div class="grid grid-cols-5 gap-4">
        <a href="../landing_page/landing_page.html" class="col-span-1 flex justify-center items-center text-center">
            <i class="fa-solid fa-carrot" style="color: #f7934c; font-size: 3rem; margin: 1rem;"></i>
            <p style="color: white; font-size: 2rem; text-align: center">Spring Carrot</p>
        </a>

        <div class="col-span-3 flex justify-center items-center" id="search-box-wrapper">
            <input id="search-input" type="search">
            <button id="search-button">Buscar</button>
        </div>

        <div class="col-span-1 flex flex-row-reverse items-center" style="margin-right: 2rem">
            <!-- User section and cart removed from user register -->
        </div>
    </div>
</header>
<div id="sub-header" style="display: flex; flex-direction: row; padding: 0.25rem; background-color: #DDE5B6">
    <a href="../landing_page/landing_page.html#categories-section" style="margin: 0 1rem">Categorías</a>
    <a href="../catalog_view/catalog.html" style="margin: 0 1rem">Novedades</a>
    <a href="../catalog_view/catalog.html" style="margin: 0 1rem">Trending</a>
    <a href="../landing_page/landing_page.html#landing-carousel" style="margin: 0 1rem">Ofertas</a>
</div>

<body>
<div id="error-modal" class="modal">
    <div class="modal-content">
        <p id="modal-content"></p>
    </div>
</div>
<form id="user-register-form" class="space-y-6 flex justify-center" style="margin: 2rem 0">
    <div class="w-1/2">
        <div class="grid grid-cols-2 gap-10 mb-6">
            <div>
                <div>
                    <div>
                        <label for="nick" class="block text-sm font-medium leading-6 text-gray-900">Nick</label>
                        <div class="mt-2">
                            <input id="nick" name="nick" type="text" placeholder="SpringCarrto123" required class="focus:outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-300 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                    <div class="mt-2">
                        <input id="name" name="name" type="text" placeholder="Spring" required class="focus:outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-300 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="lastname" class="block text-sm font-medium leading-6 text-gray-900">Apellidos</label>
                    <div class="mt-2">
                        <input id="lastname" name="lastname" type="text" placeholder="Carrot" required class="focus:outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-300 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="spendLimit" class="block text-sm font-medium leading-6 text-gray-900">Límite de gasto</label>
                    <div class="mt-2">
                        <input id="spendLimit" name="spendLimit" type="number" placeholder="xxx.xx€" required class="focus:outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-300 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </div>
            <div>
                <p style="font-weight: bold; font-size: 2rem; padding-top: 3rem">
                    ¡Hola, bienvenido a Spring Carrot!
                    <i class="fa-solid fa-carrot" style="color: #f7934c"></i>
                </p>
                <div class="flex flex-row mt-4">
                    <p id="welcome-display" style="margin-right: 0.5rem">Welcome</p><p id="nick-display" style="text-decoration: underline; font-weight: bold"></p><p id="exclamation-display" style="margin-left: 0.5rem">!</p>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-10">
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" placeholder="welcome@spring-carrot.com" autocomplete="email" required class="focus:outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-300 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="email-repeat" class="block text-sm font-medium leading-6 text-gray-900">Repetir correo</label>
                <div class="mt-2">
                    <input id="email-repeat" name="email-repeat" type="email" placeholder="welcome@spring-carrot.com" autocomplete="email" required class="focus:outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-300 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-10">
            <div>
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="mt-2">
                    <input id="password" name="password" type="password" placeholder="something-secure-and-easy-to-remember" autocomplete="current-password" required class="focus:outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-300 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="password-repeat" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="mt-2">
                    <input id="password-repeat" name="password-repeat" type="password" placeholder="something-secure-and-easy-to-remember" autocomplete="current-password" required class="focus:outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-300 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-12">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-1/4">
                Registrarse
            </button>
        </div>
    </div>
</form>



<script src="../commons/scripts/commonScript.js" type="text/javascript"></script>
<script src="./buyer_register.js" type="text/javascript"></script>
</body>

            <p style="color: white; font-size: 3rem; text-align: center">Spring Carrot</p>
        </div>

        <div class="footer-sections grid grid-cols-2 footer-right">
            <div>
                <div class="footer-link-wrapper footer-about flex flex-col">
                    <h3 class="footer-section-title">Conocenos</h3>
                    <a href="">Sobre Spring Carrot</a>
                    <a href="">Sostenibilidad</a>
                </div>
                <div class="footer-link-wrapper footer-employment flex flex-col">
                    <h3 class="footer-section-title">Trabaja con nosotros</h3>
                    <a href="">Vender en Spring Carrot</a>
                    <a href="">Trabajar en Spring Carrot</a>
                </div>
            </div>

            <div>
                <div class="footer-link-wrapper footer-help flex flex-col">
                    <h3 class="footer-section-title">Ayuda</h3>
                    <a href="">FAQ</a>
                    <a href="">Atencion al cliente</a>
                </div>
            </div>
        </div>
    </div>
</footer>
</html>
